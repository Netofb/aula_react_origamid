<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    
    <div id="app">App</div>
   
    <script type="text/babel">
    
      const Button = () => {
        return (
          <button>comprar</button>
        );
      }
      const MaiNav = () => {
        return (
          <nav>
            <ul>
              <li><a href="#">Link 1</a></li>
              <li><a href="#">Link 2</a></li>
              <li><a href="#">Link 3</a></li>
            </ul>
          </nav>
        );
      };

      const Produtos = () => {

        function handleClick(event){
          console.log('Comprou: ' + event.target.innerText)
        }


        const produto1 = 'Camisa';
        const produto2 = 'Bermuda';

        return (
          <div>
            <button onClick={handleClick}>
              Comprar {produto1} - R$ {Math.random()*100}
            </button>
            <button onClick={handleClick}>
              Comprar {produto2}- R$ {Math.random()*100}
            </button>

          </div>
        );
      }

      const Compras = () => {


        const [count, setCount] = React.useState(0);

        return(
          <div>
            <button onClick = {() => setCount(count + 1)}> Comprar: {count}</button>
            <p>Total: {count}</p>
            <p>Total: R${count * 250}</p>
          </div>
        );


      };


























      const App = () => {
        return (
          <div>
            <MaiNav />
            <Produtos />
            <Compras />



          </div>
        );
        
      };
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
